<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="loginBox">
        <div class="logon">
            <div class="title">欢迎注册</div>
            <div class="input_Box">
                <input type="text" placeholder="用户名">
                <span class="tipes">用户名</span>
            </div>
            <div class="input_Box">
                <input id="psd" type="password" placeholder="密码">
                <span class="tipes">密码</span>
            </div>
            <div class="input_Box">
                <input id="againPsd" type="password" placeholder="再次输入密码">
                <span class="tipes">重复密码</span>
            </div>
            <div class="input_Box time">
                <input id="userEmail" type="email" placeholder="邮箱">
                <span class="tipes">邮箱</span>
            </div>
            <div class="input_Box time">
                <input type="text" placeholder="验证码">
                <button class="gain">获取验证码</button>
            </div>
            <button class="logonBtn" id="newBtn">注册</button>
            <a href="login.html">返回登录页面</a>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
        <script type="text/javascript" src="js/logon.js"></script>
    </div>
</body>

</html>
