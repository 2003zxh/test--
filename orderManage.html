<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>

    <body>
        <input type="text" id="searchKw">
        <button type="button" onclick="search()">查询</button>
        <button type="button" onclick="addShow()">新增</button>
        <button type="button" onclick="reset()">刷新</button>
        <table>
            <thead>
                <th>id</th>
                <th>用户名称</th>
                <th>订单金额</th>
                <th>客户手机号</th>
                <th>支付情况</th>
                <th>操作</th>
            </thead>
            <tbody id="tableData">
            </tbody>
        </table>
        <div class="pageBtn">
            <span class="sumPagesShow">共<i id="sumPages">x</i>页&nbsp;&nbsp;&nbsp;5条/页</span>

            <div class="changePage">
                <div class="changeBtn" id="toLeftBtn">
                    <img src="./img/left.png" id="leftStop">
                </div>
                <input type="button" class="page" value="1" id="out">
                <div class="changeBtn" id="toRightBtn">
                    <img src="./img/right.png" id="rightStop">
                </div>
            </div>
            <div class="changeInput">
                到&nbsp;<input type="text" value="1" id="in">&nbsp;页
                <button onclick="go()">go</button>
            </div>
        </div>
        <!-- 修改数据的弹窗 -->
        <div class="modify">
            用户名称:&nbsp;&nbsp;<input type="text" id="usMod"><br>
            订单金额:&nbsp;&nbsp;<input type="text" id="amountMod"><br>
            客户手机号:&nbsp;&nbsp;<input type="text" id="phoneMod"><br>
            支付情况:&nbsp;&nbsp;<input type="text" id="payMod"><br>
            <input type="text" id="_idMod" style="display: none;"><br>
            <div class="btn">
                <button class="submit" onclick="confirmMod()">确定</button>
                <button class="cancel" onclick="confirmCancel()">取消</button>
            </div>
        </div>
        <div class="add">
            用户名称:&nbsp;&nbsp;<input type="text" id="usAdd"><br>
            订单金额:&nbsp;&nbsp;<input type="text" id="amountAdd"><br>
            客户手机号:&nbsp;&nbsp;<input type="text" id="phoneAdd"><br>
            支付情况:&nbsp;&nbsp;<input type="text" id="payAdd"><br>
            <div class="btn">
                <button class="submit" onclick="confirmAdd()">确定</button>
                <button class="cancel" onclick="confirmCancel()">取消</button>
            </div>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
        <script type="text/javascript" src="js/orderManage.js"></script>
    </body>

</html>
